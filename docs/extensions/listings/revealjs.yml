- name: appearance
  path: https://github.com/martinomagnifico/quarto-appearance
  author: "[martino](https://github.com/martinomagnifico)"
  description:
    An animation extension that animates elements sequentially like in Powerpoint. Perfect for online portfolios or other presentations with images.

- name: simplemenu
  path: https://github.com/martinomagnifico/quarto-simplemenu
  author: "[martino](https://github.com/martinomagnifico)"
  description:
    A simple extension for a menubar or a header or footer with an auto-generated menu.

- name: verticator
  path: https://github.com/martinomagnifico/quarto-verticator
  author: "[martino](https://github.com/martinomagnifico)"
  description:
    A plugin that adds indicators to show the amount of slides in a vertical stack.

- name: confetti
  path: https://github.com/ArthurData/quarto-confetti
  author: "[ArthurData](https://github.com/ArthurData)"
  description:
    Add some fun and send confetti into your presentation. 
    
- name: codefocus
  path: https://github.com/reuning/codeFocus
  author: "[Reuning](https://github.com/reuning)"
